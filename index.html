    <meta property="og:image" content="" />

    <title>Backend</title>
    <!-- bootstrap.css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
      integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN"
      crossorigin="anonymous"
    />
    <!-- all.css -->
    <link rel="stylesheet" href="css/all.css" />
  </head>

  <body class="wrap">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">後台系統</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >首頁 <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#canvasbox" id="toLink">建模</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- main -->
    <div class="container-fluid pt-4">
      <!-- 資料筆數 -->
      <div class="row mb-4">
        <!-- <div class="col-lg-3 col-6">
          <div class="card rounded-0 h-100">
            <div class="card-body d-flex align-items-center">
              <div class="d-sm-block d-none"><i class="fas fa-database fa-3x text-secondary"></i></div class="d-sm-block">
              <div class="w-100 text-center">
                <div class="h5">總資料筆數</div>
                <div class="h3">4,800</div>
              </div>
            </div>
          </div>
        </div> -->
        <div class="col-lg-3 col-6">
          <div class="card rounded-0">
            <div class="card-body d-flex align-items-center">
              <div class="d-sm-block d-none"><i class="fas fa-database fa-3x text-secondary"></i></div>
              <div class="w-100 text-center">
                <div class="h5">總資料筆數</div>
                <div class="display-4" id="totalData">讀取中</div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-6">
          <div class="card rounded-0">
            <div class="card-body d-flex align-items-center">
              <div class="d-sm-block d-none"><i class="fab fa-bandcamp fa-3x text-secondary"></i></div>
              <div class="w-100 text-center">
                <div class="h5">有效資料筆數</div>
                <div class="display-4" id="vaildValue">讀取中</div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-6">
          <div class="card rounded-0">
            <div class="card-body d-flex align-items-center">
              <div class="d-sm-block d-none"><i class="fas fa-filter fa-3x text-secondary"></i></div>
              <div class="w-100 text-center">
                <div class="h5">過濾資料筆數</div>
                <div class="display-4" id="filterValue">讀取中</div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-6">
          <div class="card rounded-0">
            <div class="card-body d-flex align-items-center">
              <div class="d-sm-block d-none"><i class="fas fa-check-double fa-3x text-secondary"></i></div class="d-sm-block">
              <div class="w-100 text-center">
                <div class="h5">渲染狀態</div>
                <div class="display-4" id="renderStatus">讀取中</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 渲染圖片 -->
      <div class="row mb-4">
        <div class="col-lg-5">
          <div class="card h-100">
            <div class="card-body d-flex align-items-center justify-content-center">
              <img src="img/loading.gif" id="renderImage" class="img-fluid" alt="成像照片">
            </div>
          </div>
        </div>
        <div class="col-lg-7">
          <div class="card h-100">
            <div class="card-header">
              成像資料
            </div>
            <div class="card-body">
              <div class="text-right mb-3">
                <button class="btn btn-outline-secondary btn-sm" id="resetImage">重新載入</button>
              </div>
              <h6>深度距離：0 - 300</h6>
              <div class="progress mb-3">
                <div class="progress-bar" role="progressbar" style="width: 40%;background-color: #030000;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <h6>深度距離：301 - 600</h6>
              <div class="progress mb-3">
                <div class="progress-bar" role="progressbar" style="width: 40%;background-color:#3cff01" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <h6>深度距離：601 - 900</h6>
              <div class="progress mb-3">
                <div class="progress-bar" role="progressbar" style="width: 40%;background-color:#e2ff00" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <h6>深度距離：901 - 1200</h6>
              <div class="progress mb-3">
                <div class="progress-bar" role="progressbar" style="width: 40%;background-color:#ffb500" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <h6>深度距離：1201 - 1500</h6>
              <div class="progress mb-3">
                <div class="progress-bar" role="progressbar" style="width: 40%;background-color:#ff3502" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <h6>深度距離：無法辨別</h6>
              <div class="progress mb-3">
                <div class="progress-bar" role="progressbar" style="width: 40%;background-color:#3000fc" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 實體建模 -->
      <div class="card" id="resetBox">
        <div class="card-header">
          實體建模
        </div>
        <div class="card-body overflow-auto">
         <div class="text-right">
          <button class="btn btn-outline-secondary" id="resetChart">重新整理</button>
         </div>
          <div id="canvasbox"></div>
        </div>
      </div>
    </div>
    <!-- jquery.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap.js -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- Firebase-app.js -->
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
    <!-- Firebase-storage.js -->
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-storage.js"></script>
    <!-- Firebase-database.js -->
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>
    <!-- Highcharts.js -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-3d.js"></script>
    <!-- <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script> -->
    <!-- loading-overlay.js -->
    <script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.6/dist/loadingoverlay.min.js"></script>
    <script src="js/all.js"></script>
  </body>
</html>
